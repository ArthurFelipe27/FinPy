<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro</title>
    <!-- Fonte Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js para Gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-wallet"></i> FinPy
        </div>
        <ul class="nav-links">
            <li><button class="nav-btn active" onclick="setFilter('all')"><i class="fas fa-home"></i> Visão
                    Geral</button></li>
            <li><button class="nav-btn" onclick="setFilter('weekly')"><i class="fas fa-calendar-week"></i>
                    Semanal</button></li>
            <li><button class="nav-btn" onclick="setFilter('monthly')"><i class="fas fa-calendar-alt"></i>
                    Mensal</button></li>
            <li><button class="nav-btn" onclick="setFilter('annual')"><i class="fas fa-calendar"></i> Anual</button>
            </li>
        </ul>
        <div style="margin-top: auto; font-size: 12px; opacity: 0.6;">
            v1.3.0 Outfit UI
        </div>
    </aside>

    <main class="main-content">
        <!-- Cabeçalho com Relógio -->
        <header>
            <div class="header-left">
                <h1 id="page-title">Visão Geral</h1>
                <p class="subtitle">Acompanhe suas finanças</p>
            </div>
            <div class="header-right">
                <div id="clock" class="clock-display">00:00:00</div>
                <div id="current-date" class="date-display">--/--/----</div>
            </div>
        </header>

        <!-- Resumo (Cards) -->
        <section class="section-cards">
            <div class="card">
                <div class="card-icon" style="background: #e0e7ff; color: var(--primary-dark);"><i
                        class="fas fa-balance-scale"></i></div>
                <div>
                    <span class="card-title">Saldo Total</span>
                    <span class="card-value" id="total-balance">R$ 0,00</span>
                </div>
            </div>
            <div class="card income">
                <div class="card-icon" style="background: #d1fae5; color: var(--success);"><i
                        class="fas fa-arrow-down"></i></div>
                <div>
                    <span class="card-title">Receitas</span>
                    <span class="card-value" id="total-income">R$ 0,00</span>
                </div>
            </div>
            <div class="card expense">
                <div class="card-icon" style="background: #fee2e2; color: var(--danger);"><i
                        class="fas fa-arrow-up"></i></div>
                <div>
                    <span class="card-title">Despesas</span>
                    <span class="card-value" id="total-expense">R$ 0,00</span>
                </div>
            </div>
        </section>

        <div class="content-grid">
            <!-- Coluna Esquerda: Lista -->
            <section class="panel history-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-history"></i> Histórico Recente</h2>
                    <span class="badge" id="transaction-count">0 itens</span>
                </div>
                <div class="transaction-list" id="transaction-list">
                    <!-- Itens via JS -->
                </div>
            </section>

            <!-- Coluna Direita: Formulário e Gráfico -->
            <div class="right-column">
                <section class="panel form-panel">
                    <h2><i class="fas fa-plus-circle"></i> Nova Transação</h2>
                    <form id="trans-form" onsubmit="addTransaction(event)">
                        <!-- Linha 1: Tipo e Categoria -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Tipo</label>
                                <select id="t-type" onchange="updateCategories()">
                                    <option value="expense">Despesa</option>
                                    <option value="income">Receita</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Categoria</label>
                                <select id="t-category">
                                    <!-- Preenchido via JS -->
                                </select>
                            </div>
                        </div>

                        <!-- Linha 2: Valor e Data -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Valor (R$)</label>
                                <input type="number" id="t-amount" placeholder="0,00" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Data</label>
                                <input type="date" id="t-date" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" id="t-desc" placeholder="Ex: Supermercado, Freela..." required>
                        </div>

                        <button type="submit" class="btn-add">
                            Salvar <i class="fas fa-check"></i>
                        </button>
                    </form>
                </section>

                <section class="panel chart-panel">
                    <h2><i class="fas fa-chart-pie"></i> Distribuição</h2>
                    <div class="chart-container">
                        <canvas id="miniChart"></canvas>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- JS Externo -->
    <script src="script.js"></script>
</body>

</html>
